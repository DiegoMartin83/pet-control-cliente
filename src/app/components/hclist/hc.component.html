<mat-toolbar color="Black" >
    <span>Historias Clinicas</span>
  </mat-toolbar>

  <mat-progress-bar  *ngIf="loading" mode="indeterminate"></mat-progress-bar>



  <mat-card>

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput  matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
    </mat-form-field>
    <button  (click)="agregarYeditarHistorias()" mat-raised-button color="primary">AÃ±adir Ficha </button>

    <table  matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idHistoriaClinica">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Ficha </th>
      <td mat-cell *matCellDef="let element"> {{element.idHistoriaClinica}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
    </ng-container>

     <!-- Symbol Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>




    <!-- Symbol Column -->
    <ng-container matColumnDef="resumen">
    <th mat-header-cell *matHeaderCellDef> Resumen </th>
    <td mat-cell *matCellDef="let element"> {{element.resumen}} </td>
    </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          {{element.acciones}}

          <!-- <mat-icon class="btn-edit"> edit </mat-icon>
          <mat-icon class="btn-delete"> delete </mat-icon> -->

            <mat-icon class="btn-settings" (click)="agregarYeditarHistorias(element.idHistoriaClinica)" matTooltip="Editar {{element.idHistoriaClinica}} ">settings </mat-icon>



        </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of files"></mat-paginator>
  </mat-card>
