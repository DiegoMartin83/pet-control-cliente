
<mat-toolbar color="Black" >
  <span>Listado de turnos</span>
</mat-toolbar>

<mat-progress-bar  *ngIf="loading" mode="indeterminate"></mat-progress-bar>



<mat-card>

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput  matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
  </mat-form-field>
  <button  (click)="agregarYeditarTurnos()" mat-raised-button color="primary">Agendar</button>

  <table  matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="idVisita">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.idVisita}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fechaVisita">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaVisita  | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="horaVisita">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora</th>
    <td mat-cell *matCellDef="let element"> {{element.horaVisita}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="nombre_mascota">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_mascota}} </td>
  </ng-container>

   <!-- Symbol Column -->
  <ng-container matColumnDef="id_mascota">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_mascota}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="idProfesional">
    <th mat-header-cell *matHeaderCellDef> Legajo Profesional </th>
    <td mat-cell *matCellDef="let element"> {{element.idProfesional}} </td>
  </ng-container>




  <!-- Symbol Column -->
  <ng-container matColumnDef="estado">
  <th mat-header-cell *matHeaderCellDef> Estado </th>
  <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        {{element.acciones}}

        <!-- <mat-icon class="btn-edit"> edit </mat-icon>
        <mat-icon class="btn-delete"> delete </mat-icon> -->
        <mat-icon class="btn-settings" (click)="agregarYeditarTurnos(element.idVisita)" matTooltip="Editar {{element.nombre_mascota}} ">settings </mat-icon>

      </td>
      </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of turns"></mat-paginator>
</mat-card>
